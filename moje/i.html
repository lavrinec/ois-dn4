<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>OIS DN 4</title>

  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/kitchensink.css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>

  <!-- Used with Tab History !-->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.min.js"></script>
  <script src="js/semantic.js"></script>
  <script src="js/ehr.js"></script>
</head>
<body id="sink">
<div class="ui top attached indicating demo progress" id="napredek">
  <div class="bar"></div>
</div>
<center>
<div class="ui tabular menu">
  <a class="active item" id="pregled">Pregled bolnikov</a>
  <a class="item" id="dodajBolnika">Dodajanje bolnikov</a>
  <a class="item" id="dodajMeritev">Dodajanje meritev</a>
</div>
</center>
<div class="pregled">
<center><br>
<div class="ui searchable floating dropdown labeled button" tabindex="1">
  <span class="text">Izberite bolnika</span>
  <div class="menu" tabindex="1">
    <div class="header">
      Bolniki
    </div>
    <div class="item"><div class="ui red empty circular label"></div>A</div>
    <div class="item"><div class="ui blue empty circular label"></div>Tag B</div>
    <div class="item"><div class="ui black empty circular label"></div>Tag C</div>
    <div class="item"><div class="ui green empty circular label"></div>Tag D</div>
  </div>
</div>
<div class="ui info message"  style="display: none;">
  <div class="header">Info Message</div>
  <p>Example description</p>
</div>
<div class="ui success message"  style="display: none;">
  <div class="content">
    <div class="header">Positive Message</div>
    <p>Example description</p>
  </div>
</div>
<div class="ui error message"  style="display: none;">
  <div class="content">
    <div class="header">Negative Message</div>
    <p>Example description</p>
  </div>
</div>
</center>
</div>
<div class="dodajBolnika" style="display: none;">
<div id="opravljeno" class="ui success message"  style="display: none;">
  <div class="content">
    <div class="header">Opravljeno!</div>
    <p><div class="headerer"></div>
 <br><div class="resultat"></div></p>
  </div>
</div>
<div id="napakaa" class="ui error message"  style="display: none;">
  <div class="content">
    <div class="header">Napaka!</div>
    <p><div class="headerer"></div>
 <br><div class="resultat"></div></p>
  </div>
</div>
 <div class="ui warning form segment">
    <div class="field">
      <label>Ime</label>
      <input type="text" id="ime" placeholder="Janez">
    </div>
    <div class="field">
      <label>Priimek</label>
      <input type="text" id="priimek" placeholder="Novak">
    </div>
	<div class="field">
      <label>Datum rojstva</label>
      <input type="text" id="datum" placeholder="1982-7-18T19:30">
    </div>
  <div class="ui submit button" id="potrdi">Submit</div>
 </div>
</div>
<div class="dodajMeritev" style="display: none;"></div>
</body>
</html>
